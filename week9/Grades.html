<!DOCTYPE html
<html lang"en"
<head>
    <meta charsets="UTF -8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="widthdevice-width, initial-scales=1.0">
    <title>Grades</title>
    <Style>
        table {
            border-spacing: 0px;
        }
        thead, tfoot{
            background-color: green;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
        th, td {
            padding: 10px;
        } 
        .nbr{
            text-align: right;
        }tbody > tr:nth-child(even){
            background-color: lightgreen;
        }
        
    </Style>

</head>
<body>
    <table> 
        <thead>
            <tr>
                <th colspan="3"> My CIS133 Grades</th>
            </tr>
            <tr>
                <th>Week #</th>
                <th>Pts Possible</th>
                <th>Pts Actual</th>
            </tr>
        </thead>

        <tbody>
            <tr>
            
                <td>Week 1</td>
                <td class="nbr">70</td>
                <td class="nbr">65</td>
            </tr>
            <tr>
                <td>Week 2</td>
                <td class="nbr">80</td>
                <td class="nbr">68</td>
            </tr>
            <tr>
                <td>Week 3</td>
                <td class="nbr">40</td>
                <td class="nbr">34</td>
            </tr>
            <tr>
                <td>week 4</td>
                <td class="nbr">40</td>
                <td class="nbr">31</td>
            </tr>
            <tr>
                <td>week 5</td>
                <td class="nbr">40</td>
                <td class="nbr">31</td>
            </tr>
            <tr>
                <td>week 6</td>
                <td class="nbr">40</td>
                <td class="nbr">37</td>
            </tr>
            <tr>
                <td>week 7</td>
                <td class="nbr">40</td>
                <td class="nbr">37</td>
            </tr>
            <tr>
                <td>week 8</td>
                <td class="nbr">100</td>
                <td class="nbr">91</td>
            </tr>
        </tbody>
        
        <tfoot>
            <tr>
                <th>Total</th>
                <th>450</th>
                <th>391</th>
            </tr>
            <tr>
                <th colspan="3"> Final Grade: B</th>
            </tr>
        </tfoot>

    </table>

</body>
</html>
