<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatibla" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hands On Week 10</title>
    <style>
        form {
            margin: 0 auto;
            width: 210px;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <form>
        <table>
            <tr>
                <td colspan="2">
                    <input 
                        name="UserName"
                        type="text"
                        id="txt_username"
                        placeholder="Type your username"
                        style="width: 200px;" 
                        autofocus
                        tabindex="1"
                    />
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input 
                        name="Password" 
                        type="password" 
                        id="txt_password" 
                        placeholder="Type your password"
                        style="width: 200px;"
                        tabindex="2"
                        />
                </td>
            </tr>
            <tr>
                <td>
                    <input 
                        name="RoseButton"
                        id="bttn_Reset"
                        type="reset"
                        value="Reset"
                        style="width: 100px;"
                        tabindex="3"
                        />
                </td>
                <td>
                    <input 
                        name="SubmitButtonid"
                        id="bttn_Submit"
                        type="submit"
                        value="Submit"
                        stlye="width:100px"
                        tabindex="4"
                        />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
